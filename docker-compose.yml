services:
    db:
        image: mysql
        container_name: database
        restart: always
        environment:
            - MYSQL_ROOT_PASSWORD=root
        ports:
            - 3307:3307
        volumes:
            - /opt/applications/data_persistence/database/database:/var/lib/mysql
    api:
        build: .
        container_name: api
        environment:
            - SECRET_KEY='123456'
            - MYSQL_ROOT_HOST=db
            - MYSQL_DATABASE=mysql
            - MYSQL_USER=root
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_TCP_PORT=3306
        restart: "on-failure"
        command: ["sh", "./config/run.sh"]
        volumes:
            - .:/application
        depends_on:
            - db
        links:
            - db
        ports:
            - "8000:8000"